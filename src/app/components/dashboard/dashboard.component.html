<main class="bg-gray-50 dark:bg-gray-900 h-screen">
  <nav-bar [user]="user" (onlogOutClick)="logOut()" />

  <div
    class="max-w-screen-xl md:flex flex-wrap items-center justify-evenly mx-auto p-4"
  >
    @if (loans) { @for (loan of loans; track loan.id) {

    <loan-item [loan]="loan" />

    } @empty {

    <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white pt-5">
      Empty loans
    </h5>

    } } @else {

    <div class="flex flex-col items-center justify-center select-none">
      <img src="https://samherbert.net/svg-loaders/svg-loaders/tail-spin.svg" />
      <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white pt-5">
        Loading...
      </h5>
    </div>

    }
  </div>
</main>
