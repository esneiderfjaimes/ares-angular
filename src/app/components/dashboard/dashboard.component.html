<main class="bg-gray-50 dark:bg-gray-900 h-screen">
  <nav-bar [user]="user" (onlogOutClick)="logOut()" />

  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    @for (loan of loans; track loan.id) {
      <loan-item [loan]="loan" />
    } @empty { Empty loans }
  </div>
</main>
