<nav class="bg-white border-gray-200 dark:bg-gray-900 select-none">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-8"
        alt="Flowbite Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
      >
        Ares v1.0.1
      </span>
    </a>

    <div
      class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      <!-- Profile dropdown -->
      @switch (user) { @case (null) {

      <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
        No user found
      </h5>

      } @case (undefined) {

      <h5 class="mb-1 text-sm font-medium text-gray-900 dark:text-white pt-5">
        Loading...
      </h5>

      } @default {

      <button
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mr-2"
        (click)="navigateToNewLoan()"
      >
        crear solicitud
      </button>

      <button
        type="button"
        class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
        id="user-menu-button"
        aria-expanded="false"
        data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom"
      >
        <span class="sr-only">Open user menu</span>
        <img
          class="w-8 h-8 rounded-full"
          [src]="user.imageUrl"
          alt="user photo"
        />
      </button>

      <!-- Dropdown menu -->
      <div
        class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
        id="user-dropdown"
      >
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900 dark:text-white">
            {{ user.name }}
          </span>
          <span class="block text-sm text-gray-500 truncate dark:text-gray-400">
            {{ user.email }}
          </span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a
              (click)="logOut()"
              class="select-none cursor-pointer block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
            >
              Sign out
            </a>
          </li>
        </ul>
      </div>
      }}
    </div>
  </div>
</nav>
